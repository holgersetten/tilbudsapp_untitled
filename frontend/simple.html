<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçΩÔ∏è Middagstilbud - Intelligente Tilbud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .meals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .meal-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .meal-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            width: 90%;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .close-btn:hover {
            background: #ff3742;
        }
        
        .modal h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #667eea;
            padding: 30px;
        }
        
        .ingredient-item {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border: 2px solid #4CAF50;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.1);
        }
        
        .ingredient-name {
            font-weight: 700;
            color: #2d5a2d;
            font-size: 1.3em;
            margin-bottom: 10px;
            display: block;
        }
        
        .offers-list {
            margin-top: 15px;
        }
        
        .offer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .offer:last-child {
            border-bottom: none;
        }
        
        .offer-title {
            flex: 1;
            font-weight: 500;
            color: #333;
        }
        
        .offer-price {
            background: #4CAF50;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            margin: 0 10px;
            min-width: 80px;
            text-align: center;
        }
        
        .offer-store {
            background: #f8f9fa;
            color: #495057;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid #dee2e6;
        }
        
        .store-recommendation {
            background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
            border: 2px solid #007bff;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .store-recommendation strong {
            color: #0056b3;
            font-size: 1.2em;
        }
        
        .no-offers {
            text-align: center;
            color: #888;
            font-style: italic;
            padding: 20px;
        }
        
        .test-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s ease;
        }
        
        .test-btn:hover {
            background: #5a67d8;
        }
        
        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Middagstilbud med Intelligent Matching</h1>
        
        <div style="text-align: center; margin-bottom: 30px;">
            <button class="test-btn" onclick="testAPI()">üß™ Test API Direkte</button>
            <button class="test-btn" onclick="loadMeals()">üìã Last Middager</button>
        </div>
        
        <div id="meals-container" class="meals-grid">
            <div class="loading">Laster middagsforslag...</div>
        </div>
        
        <div id="debug-container" class="debug-info" style="display: none;">
            <h4>Debug Info:</h4>
            <pre id="debug-content"></pre>
        </div>
    </div>
    
    <!-- Modal -->
    <div id="meal-modal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeMealModal()">&times;</button>
            <h2 id="modal-title">Laster...</h2>
            <div id="modal-content" class="loading">
                üîç Analyserer ingredienser og finner beste tilbud...
            </div>
        </div>
    </div>

    <script>
        let debugLog = [];
        
        function log(message) {
            console.log(message);
            debugLog.push(new Date().toLocaleTimeString() + ': ' + message);
            const debugContent = document.getElementById('debug-content');
            if (debugContent) {
                debugContent.textContent = debugLog.slice(-10).join('\n');
            }
        }
        
        function showDebug() {
            document.getElementById('debug-container').style.display = 'block';
        }
        
        async function testAPI() {
            showDebug();
            log('üß™ Testing API connection...');
            
            try {
                // Test 1: Basic API test
                const response = await fetch('http://localhost:5000/api/meals');
                log(`‚úÖ API Response Status: ${response.status}`);
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const meals = await response.json();
                log(`‚úÖ Loaded ${meals.length} meals`);
                log(`üìã First meal: ${JSON.stringify(meals[0], null, 2)}`);
                
                // Test 2: Test best offers API
                const offersResponse = await fetch('http://localhost:5000/api/best-offers?ingredients=Egg,Melk');
                log(`üí∞ Offers API Status: ${offersResponse.status}`);
                
                if (offersResponse.ok) {
                    const offers = await offersResponse.json();
                    log(`üí∞ Offers result: ${JSON.stringify(offers, null, 2)}`);
                } else {
                    log(`‚ùå Offers API failed: ${offersResponse.status}`);
                }
                
            } catch (error) {
                log(`‚ùå API Test Failed: ${error.message}`);
            }
        }
        
        async function loadMeals() {
            showDebug();
            log('üìã Loading meals...');
            
            try {
                const response = await fetch('http://localhost:5000/api/meals');
                
                if (!response.ok) {
                    throw new Error(`Failed to load meals: ${response.status}`);
                }
                
                const meals = await response.json();
                log(`‚úÖ Loaded ${meals.length} meals successfully`);
                
                const container = document.getElementById('meals-container');
                container.innerHTML = '';
                
                meals.forEach((meal, index) => {
                    const mealCard = document.createElement('div');
                    mealCard.className = 'meal-card';
                    mealCard.textContent = meal.name;
                    mealCard.onclick = () => openMealModal(meal.name);
                    container.appendChild(mealCard);
                });
                
                log('üéâ Meals displayed successfully');
                
            } catch (error) {
                log(`‚ùå Failed to load meals: ${error.message}`);
                const container = document.getElementById('meals-container');
                container.innerHTML = `<div class="no-offers">‚ùå Kunne ikke laste middager: ${error.message}</div>`;
            }
        }
        
        async function openMealModal(mealName) {
            showDebug();
            log(`üçΩÔ∏è Opening meal: ${mealName}`);
            
            // Show modal
            document.getElementById('modal-title').textContent = mealName;
            document.getElementById('modal-content').innerHTML = '<div class="loading">üîç Laster ingredienser og tilbud...</div>';
            document.getElementById('meal-modal').style.display = 'flex';
            
            try {
                // Fetch meal details
                log(`üìã Fetching details for: ${mealName}`);
                const mealResponse = await fetch(`http://localhost:5000/api/meals/${encodeURIComponent(mealName)}`);
                
                if (!mealResponse.ok) {
                    throw new Error(`Failed to load meal details: ${mealResponse.status}`);
                }
                
                const mealData = await mealResponse.json();
                log(`‚úÖ Meal data: ${JSON.stringify(mealData, null, 2)}`);
                
                // Fetch best offers
                const ingredientsQuery = mealData.ingredients.join(',');
                log(`üí∞ Fetching offers for ingredients: ${ingredientsQuery}`);
                
                const offersResponse = await fetch(`http://localhost:5000/api/best-offers?ingredients=${encodeURIComponent(ingredientsQuery)}`);
                
                if (!offersResponse.ok) {
                    throw new Error(`Failed to load offers: ${offersResponse.status}`);
                }
                
                const offersData = await offersResponse.json();
                log(`‚úÖ Offers data: ${JSON.stringify(offersData, null, 2)}`);
                
                displayOffersInModal(offersData, mealData.ingredients);
                
            } catch (error) {
                log(`‚ùå Error opening meal modal: ${error.message}`);
                document.getElementById('modal-content').innerHTML = 
                    `<div class="no-offers">‚ùå Kunne ikke laste tilbud: ${error.message}</div>`;
            }
        }
        
        function displayOffersInModal(offersData, ingredients) {
            const modalContent = document.getElementById('modal-content');
            
            // Check if offersData is an array or object
            if (!offersData) {
                modalContent.innerHTML = '<div class="no-offers">üö´ Ingen tilbud mottatt</div>';
                return;
            }
            
            // If offersData is not an array, try to convert it or handle it differently
            let dataToDisplay = [];
            
            if (Array.isArray(offersData)) {
                dataToDisplay = offersData;
            } else if (typeof offersData === 'object') {
                // If it's an object, try to extract meaningful data
                if (offersData.ingredients && Array.isArray(offersData.ingredients)) {
                    dataToDisplay = offersData.ingredients;
                } else if (offersData.offers && Array.isArray(offersData.offers)) {
                    // Wrap single offers array in ingredient structure
                    dataToDisplay = [{ ingredient: 'Alle ingredienser', offers: offersData.offers }];
                } else {
                    // Try to convert object values to array
                    dataToDisplay = Object.values(offersData);
                }
            }
            
            if (!dataToDisplay || dataToDisplay.length === 0) {
                modalContent.innerHTML = '<div class="no-offers">üö´ Ingen tilbud funnet for ingrediensene</div>';
                return;
            }
            
            let html = '';
            
            // Store recommendation - handle both array and object structures
            let recommendedStores = [];
            if (Array.isArray(dataToDisplay)) {
                recommendedStores = [...new Set(dataToDisplay
                    .filter(item => item && item.recommendedStore)
                    .map(item => item.recommendedStore))];
            }
            
            if (recommendedStores.length > 0) {
                html += `
                    <div class="store-recommendation">
                        <strong>üéØ Anbefalte butikker:</strong><br>
                        ${recommendedStores.join(", ")}
                        <br><small>Disse butikkene har flest av ingrediensene</small>
                    </div>
                `;
            }
            
            // Display each ingredient
            dataToDisplay.forEach(ingredientData => {
                if (!ingredientData) return;
                
                html += `<div class="ingredient-item">`;
                html += `<div class="ingredient-name">${ingredientData.ingredient || 'Ukjent ingrediens'}</div>`;
                
                if (ingredientData.offers && ingredientData.offers.length > 0) {
                    html += '<div class="offers-list">';
                    ingredientData.offers.forEach(offer => {
                        html += `
                            <div class="offer">
                                <div class="offer-title">${offer.title || offer.heading || 'Ukjent produkt'}</div>
                                <div class="offer-price">${offer.price || 'N/A'}</div>
                                <div class="offer-store">${offer.store || offer.retailer || 'Ukjent'}</div>
                            </div>
                        `;
                    });
                    html += '</div>';
                } else {
                    html += '<div class="no-offers">Ingen tilbud funnet</div>';
                }
                
                html += '</div>';
            });
            
            modalContent.innerHTML = html;
        }
        
        function closeMealModal() {
            document.getElementById('meal-modal').style.display = 'none';
        }
        
        // Close modal when clicking outside
        document.getElementById('meal-modal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeMealModal();
            }
        });
        
        // Auto-load meals when page loads
        window.addEventListener('load', loadMeals);
    </script>
</body>
</html>
